<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing and Deleting Effect</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }

        .typing-container {
            font-size: 24px;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 24ch; /* Adjust width based on the longest sentence */
        }

        /* Keyframes for typing effect */
        @keyframes typing {
            0% { width: 0; }
            50% { width: 24ch; } /* Adjust width to the longest sentence */
            100% { width: 0; }
        }

        /* Keyframes for cursor blink effect */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typing-container {
            animation: blink 0.75s step-end infinite;
        }

        .text {
            display: inline-block;
            opacity: 0;
            position: absolute;
        }

        .text-1 {
            animation: typing 8s steps(24) infinite, blink 0.75s step-end infinite;
        }

        .text-2 {
            animation: typing 8s steps(22) 8s infinite, blink 0.75s step-end infinite;
        }

        .text-3 {
            animation: typing 8s steps(21) 16s infinite, blink 0.75s step-end infinite;
        }

    </style>
</head>
<body>

    <div class="typing-container">
        <span class="text text-1">Hello, I'm learning to code!</span>
        <span class="text text-2">This is so much fun!</span>
        <span class="text text-3">CSS animations are awesome!</span>
    </div>

</body>
</html>
