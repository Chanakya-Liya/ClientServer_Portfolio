<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="CSS\common.css" /> <!--Link to common css file -->
    <link rel="stylesheet" href="CSS\signup.css" /> <!--Link to signup css file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Static/Icon.png" />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
      </div>
      <div class="signup-btn">
        <a href="signup.html">Contact me</a>
      </div>
    </nav>

    <!-- Sign-Up Section -->
    <section class="signup">
      <div class="container">
        <h1>Sign Up</h1>
        <p>
          Join our newsletter to stay updated with the latest news and projects!
        </p>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="off"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message (optional):</label>
            <textarea
              id="message"
              name="message"
              autocomplete="off"
              placeholder="Your message..."
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
  </body>
</html>
